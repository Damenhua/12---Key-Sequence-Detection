<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const secretCode = [65,80,80,76,69];
      let inputAry = [];

      function codeHandler(e) {
        while(inputAry.length >= secretCode.length) {
          inputAry.shift()
        }
        console.log(e.keyCode);
        inputAry.push(e.keyCode);
        console.log(inputAry);
        if(JSON.stringify(secretCode) === JSON.stringify(inputAry)){
          cornify_add();
        }
      }


      window.addEventListener("keyup",codeHandler)
    </script>
  </body>
